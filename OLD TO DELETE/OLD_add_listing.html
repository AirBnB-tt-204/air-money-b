<!-- templates/add_listing.html -->

{% extends "airbnb_op_layout.html" %} {% block content %}

<h1>New Listing Page</h1>

<p>Please fill out the form and submit to add a new listing for {{ user.name }}!</p>

<form action="/listings/create" method="POST">

    <label>Name:</label>
    <input type="text" name="name" placeholder="Listing Name">

    <label>Location:</label>
    <select name="location">
        <option disabled selected value> -- select an option -- </option>
         <option value="New York City">New York City</option>
         <option value="Los Angeles">Los Angeles</option>
    </select>

    <label>Property Type:</label>
    <select name="property_type">
        <option disabled selected value> -- select an option -- </option>
         <option value="Apartment">Apartment</option>
         <option value="House">House</option>
         <option value="Condominium">Condominium</option>
         <option value="Townhouse">Townhouse</option>
         <option value="Loft">Loft</option>
    </select>

    <label>Room Type:</label>
    <select name="room_type">
        <option disabled selected value> -- select an option -- </option>
         <option value="Entire home/apt">Entire home/apt</option>
         <option value="Private room">Private room</option>
         <option value="Shared room">Shared room</option>
    </select>

    <label>Min Nights:</label>
    <input type="number" name="min_nights" placeholder="1" value="1">


    <button name="user_id" value={{ user.id }}>Submit</button>
</form>
{% endblock %}
